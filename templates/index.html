<!DOCTYPE html>

<html>
<head>
<title>Robot</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

<style>
	body{
		text-align:center;background:#FCFAE6
	}
	img{
		float:center; width:100%; max-width: 500px;max-height:300px;border-radius:10px
	}
	h4 {
	color:#00530a
	}
	h3{
	color:#00530a
	}
	.mybutton{
		background:#ffec64 100%; background-color:#00aca4;
	}
	.mredb{background-color:#ac2500}
	.cam{background-color:#346ac7}
	.cent{background-color:#408c99}
	button{
		box-shadow: 0px 1px 0px 0px #f7c5c0;
		background-color:#1bb17d;
		border-radius:28px;
		border:1px solid #4ada2377;
		display:inline-block;
		cursor:pointer;
		color:#ffffff;
		font-family:Arial;
		font-size:15px;
		font-weight:bold;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px 1px 0px #2f6627;
	}

	button:hover {
		background:linear-gradient(to top, #ec9e21 5%, #ffba2f 100%);
	background-color:#ffab23;
	}
	button:active {
		position:relative;top:1px;
	}
</style>
</head>
  <body>
    <h1>Irrigation Robot</h1>
	<hr>
   <h3>Live Cam</h3>
    <img src="{{ url_for('static', filename='images/robot.jpeg') }}"  >
	
	<hr>
 	<form action="/" method="POST">
		<h4>Camera</h4>
	<h5> Pan: [ {{ panServoAngle }} ], Tilt:  [ {{ tiltServoAngle }} ] (Degrees)  </h5> 
		<button class="cam" name="action" type="submit" value="tiltup">Up</button>
		<br>
		<h2>
		<button class="cam" name="action" type="submit" value="panleft">Left</button>
		<button class="cent" name="action" type="submit" value="center">Center</button>
		<button class="cam" name="action" type="submit" value="panright">Right</button>  
	</h2>
		<button class="cam" name="action" type="submit" value="tiltdown">Down</button> 
		 

	 <h4> Camera: 
		<button name="action" type="submit" value="ledoff">Off</button>  [ {{ led }} ]
        	<button name="action" type="submit" value="ledon">On</button>  </h4>

	<h3> Drive Status: {{ current1 }} </h3>
        	<button class="mybutton" name="action" type="submit" value="forward">Forward</button> 
        <h2>
		<button class="mybutton" name="action" type="submit" value="left">Left</button> 
		<button class="mredb" name="action" type="submit" value="stop">Stop</button>
		<button class="mybutton" name="action" type="submit" value="right">Right</button>  
        </h2>
		
		<button class="mybutton" name="action" type="submit" value="backward">Backward </button>  
        <br>
	<div>	
	<h4> Sensor: [{{sensor}}]
		<button name="action" type="submit" value="soiltest">Measure</button> </h4>
	<h4> Water plants: 
		<button name="action" type="submit" value="sprinkleoff">Off</button>  [ {{ sprinkle }} ]
        	<button name="action" type="submit" value="sprinkleon">On</button>  </h4>
	</div>
	</form>

	<hr>
	<p>@Developed by Sana Hafez</p>
	
  </body>
</html>
